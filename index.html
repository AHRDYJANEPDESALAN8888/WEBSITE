<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEBSITE-Practice</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-color: rgb(149, 78, 182);
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height */
        }
        .container {
            text-align: center;
            width: 300px; /* Fixed width for better centering */
            padding: 20px;
            background-color: rgb(110, 52, 133);
            box-shadow: 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(64, 0, 72);
            border-radius: 20px; /* Slightly rounded corners */
        }
        h1 {
            color: black;
            font-weight: bold;
            margin-bottom: 20px; /* Space below the heading */
        }
        label {
            display: block; /* Make labels block elements */
            margin-top: 10px; /* Space above each label */
        }
        input {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside input */
            margin: 5px auto; /* Center and space above/below */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            background-color: rgb(225, 201, 247);
            padding: 10px; /* Adjusted padding */
            width: 100%; /* Full width */
            color: black;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Space above button */
        }
        button:hover {
            background-color: rgb(164, 83, 240);
        }
        .login-GIF {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px; /* Center image */
            display: block;
        }
        #error-message {
            color: red; /* Error message color */
            margin-top: 10px; /* Space above error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="loginForm">
            <img src="download.gif" class="login-GIF"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication check (for demo purposes)
            if (username === 'Maam mitzi' && password === '12345') {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = "homepage.html";
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
