<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boutique Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 0;
            padding: 0;
            background-color: #4a90e2; /* Changed background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #f7f7f7; /* Changed form background color */
            box-shadow: 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        h1 {
            color: #333; /* Changed header color */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #e1f5fe; /* Changed button color */
            padding: 10px;
            width: 100%;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #81d4fa; /* Button hover color */
        }
        .login-GIF {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="loginForm">
            <img src="https://imgs.search.brave.com/GN8-DHmWq_34HV5Fb18unTekedQMfTAtDeo0Ikn15Do/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YTIuZ2lwaHkuY29t/L21lZGlhL3YxLlky/bGtQVGM1TUdJM05q/RXhPSE16YTJVNWNU/WnBjRFIwZFdab2Vt/TTFaVFl6YVdGeWNH/eG5ORE4wZVRFeGJY/bDZZM1J2WWlabGNE/MTJNVjluYVdaelgz/TmxZWEpqYUNaamRE/MW4vYlNFWTA4cnZ2/Y051ZXlabEhlL2dp/cGh5LmdpZg.gif" class="login-GIF"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication check
            if (username === 'Maam mitzi' && password === '12345') {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = "homepage.html";
            } else {
                document.getElementById('error-message').textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
